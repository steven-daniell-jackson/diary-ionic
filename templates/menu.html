<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="dairy"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <div class="title">Menu</div>
        </ion-header-bar>
        <ion-content padding="false" class="side-menu-left has-header">
            <ion-list>
                <ion-item ui-sref="menu.home" menu-close="">Home</ion-item>
                <ion-item ui-sref="menu.overview" menu-close="">Overview</ion-item>
                <ion-item ui-sref="menu.recentEntries" menu-close="">Recent Entries</ion-item>
                <ion-item ui-sref="menu.archive" menu-close="" ng-click="">Archived Entries</ion-item>
                <ion-item ui-sref="menu.search" menu-close="">Search</ion-item>
                <ion-item ui-sref="menu.aboutMe" menu-close="">About</ion-item>
                <ion-item ui-sref="menu.contact" menu-close="">Contact</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
